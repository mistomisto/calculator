<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .calculator-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .calculator {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .scenario-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: #ff4444;
            padding: 5px 10px;
            font-size: 12px;
        }
        #add-calculator {
            display: block;
            margin: 20px auto;
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h2>Bonus Calculator Comparison</h2>
    
    <div class="calculator-container" id="calculatorContainer">
        <!-- Calculators will be added here -->
    </div>

    <button id="add-calculator" onclick="addCalculator()">Add Another Scenario</button>

    <script>
        let scenarioCount = 0;

        function createCalculator() {
            scenarioCount++;
            const calculator = document.createElement('div');
            calculator.className = 'calculator';
            calculator.innerHTML = `
                <div class="scenario-title">
                    <h3>Scenario ${scenarioCount}</h3>
                    <button class="remove-btn" onclick="removeCalculator(this)">Remove</button>
                </div>
                
                <div class="input-group">
                    <label for="annualSalary${scenarioCount}">Annual Salary:</label>
                    <input type="number" id="annualSalary${scenarioCount}" placeholder="Enter annual salary">
                </div>

                <div class="input-group">
                    <label for="hoursBilled${scenarioCount}">Total Hours Billed:</label>
                    <input type="number" id="hoursBilled${scenarioCount}" placeholder="Enter hours billed">
                </div>

                <div class="input-group">
                    <label for="hourlyRate${scenarioCount}">Hourly Rate:</label>
                    <input type="number" id="hourlyRate${scenarioCount}" placeholder="Enter hourly rate">
                </div>

                <button onclick="calculateBonus(${scenarioCount})">Calculate Bonus</button>

                <div class="results" id="results${scenarioCount}"></div>
            `;
            return calculator;
        }

        function addCalculator() {
            const container = document.getElementById('calculatorContainer');
            container.appendChild(createCalculator());
        }

        function removeCalculator(button) {
            button.closest('.calculator').remove();
        }

        function calculateBonus(id) {
            // Get input values
            const annualSalary = parseFloat(document.getElementById(`annualSalary${id}`).value) || 0;
            const hoursBilled = parseFloat(document.getElementById(`hoursBilled${id}`).value) || 0;
            const hourlyRate = parseFloat(document.getElementById(`hourlyRate${id}`).value) || 0;

            // Constants
            const overhead = 200000;
            const thresholdMultiplier = 0.25;
            const bonusPercentage = 0.40;

            // Calculate total revenue
            const totalRevenue = hoursBilled * hourlyRate;

            // Calculate threshold number
            const baseAmount = annualSalary + overhead;
            const thresholdNumber = baseAmount + (baseAmount * thresholdMultiplier);

            // Calculate bonus
            const amountOverThreshold = Math.max(0, totalRevenue - thresholdNumber);
            const bonus = amountOverThreshold * bonusPercentage;
            
            // Calculate total pre-tax compensation
            const preTaxCompensation = annualSalary + bonus;

            // Display results
            const resultsDiv = document.getElementById(`results${id}`);
            resultsDiv.innerHTML = `
                <h3>Results:</h3>
                <p>Total Revenue: $${totalRevenue.toLocaleString()}</p>
                <p>Threshold Number: $${thresholdNumber.toLocaleString()}</p>
                <p>Amount Over Threshold: $${amountOverThreshold.toLocaleString()}</p>
                <p>Bonus Amount: $${bonus.toLocaleString()}</p>
                <p><strong>Total Pre-Tax Compensation: $${preTaxCompensation.toLocaleString()}</strong></p>
            `;
        }

        // Add first calculator automatically
        addCalculator();
    </script>
</body>
</html>
